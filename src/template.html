<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampere Gigs</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #b3b3b3;
            --accent: #2e7d32; /* Greenish/Teal */
            --accent-bright: #4caf50;
            --header-bg: rgba(18, 18, 18, 0.85);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px 40px 16px;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--header-bg);
            backdrop-filter: blur(10px);
            padding: 24px 0 16px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 24px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-sub);
            font-size: 14px;
            margin-top: 4px;
        }

        .date-group {
            margin-bottom: 32px;
        }

        .date-header {
            color: var(--accent-bright);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            position: sticky;
            top: 86px; /* Below header */
            background-color: var(--bg-color);
            padding: 8px 0;
            z-index: 90;
        }

        .gig-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
        }

        .gig-card:active {
            transform: scale(0.98);
        }

        .time {
            font-size: 14px;
            color: var(--text-sub);
            width: 50px;
            flex-shrink: 0;
            font-weight: 500;
        }

        .details {
            flex-grow: 1;
        }

        .artist {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 2px;
        }

        .venue {
            font-size: 14px;
            color: var(--text-sub);
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 40px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tampere Gigs</h1>
            <div class="subtitle">This Week's Live Music in Pirkanmaa</div>
        </header>

        <main id="gigs-list">
            <!-- Gigs injected here -->
            {{CONTENT}}
        </main>

        <footer>
            Updated: {{UPDATED_AT}}<br>
            Source: kulttuuritoimitus.fi
        </footer>
    </div>
</body>
</html>
